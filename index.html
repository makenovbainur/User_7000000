<!DOCTYPE html>
<html>
<head>
   <title>Image Toggle Example</title>
   <style>
      img {
         cursor: pointer;
      }
   </style>
</head>
<body>
   <img id="toggleImage" src="image1.jpg" alt="Переключаемая картинка" width="400">

   <script>
      const img = document.getElementById("toggleImage");
      let isFirst = true;

      img.addEventListener("click", function() {
         if (isFirst) {
            img.src = "Zombatar_2.jpg"; // вторая картинка
         } else {
            img.src = "image1.jpg"; // обратно первая
         }
         isFirst = !isFirst; // переключаем состояние
      });
   </script>
</body>
</html>
