<!DOCTYPE html>
<html>
<head>
   <title>Image Toggle Example</title>
   <style>
      img {
         cursor: pointer;
      }
   </style>
</head>
<body>
   <img id="toggleImage" src="Zombatar_2.jpg" alt="ULTRAKILL.jpg" width="400">

   <script>
      const img = document.getElementById("toggleImage");
      let isFirst = true;

      img.addEventListener("click", function() {
         if (isFirst) {
            img.src = "Zombatar_2.jpg"; // вторая картинка
         } else {
            img.src = "ULTRAKILL.jpg"; // обратно первая
         }
         isFirst = !isFirst; // переключаем состояние
      });
   </script>
</body>
</html>
